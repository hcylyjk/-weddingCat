<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/mod_head.css">
    <link rel="stylesheet" href="../css/mod_footer.css">
    <link rel="stylesheet" href="../css/w_hotel.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="header">
        <!-- $('.header').load('mod_head.html'); 这是导入公式-->
        <script> $('.header').load('mod_head.html');</script>
    </div>
    <section class="banner">
        <div class="swiper-container" id="mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000076.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000077.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000078.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000079.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000080.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/w_image/index/ia_300000081.jpg" alt="">
                </div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
</body>
<script src="../js/swiper.min.js"></script>
<script src="../js/w_hotel.js"></script>
<script>
    window.onload = function () {
        $('.mod_hun p').text('深圳婚宴酒店')
        $('.mod_hun span').text('WEDDING HOTEL')
        $('.mod_bottom_right ul li:nth-of-type(3) a').addClass('mod_active');
        $('.mod_bottom_right ul li:nth-of-type(3) i').addClass('mod_first');
    }
</script>

</html>
