<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旅拍婚纱照</title>
    <link rel="stylesheet" href="../dist/css/j_journey.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>

<body>
    <!-- 头部 -->
    <div class="j_header"></div>
    <!-- 轮播图 -->
    <div class="j_banner"></div>
    <!-- 为什么选择旅拍 -->
    <div class="j_container">
        <div class="j_hot_warp ">
            <div class="j_hot_tip fl">
                <div class="j_hot_tip_txt">
                    <i>
                        为什么<br>
                        选择<h1>旅拍<h1><br>
                    </i>
                    YOU DESERVE<br>
                    BETTER
                    <span class="hot_tip_arrow"></span>
                </div>
            </div>
            <div class="j_hot_item fl">
               <span class="hot_item_icon">
                   <img src="../dist/img/j_image/ia_200000081.png" alt="">
               </span>
               <div clas>
                   <h2>多样化的体验</h2>
                   <h3>享受拍摄，更享受旅行</h3>
               </div> 
            </div>
            <!-- <div class="j_hot_item fl"></div>
            <div class="j_hot_item lf"></div> -->
        </div>
    </div>
    <!-- 城市客照 -->
    <div class="j_city_juest"></div>
    <!-- 每月客照 -->
    <div class="j_month_juest"></div>
    <!-- 摄影师 -->
    <div class="j_cameraman"></div>
    <!-- 旅拍城市 -->
    <div class="j_take_city"></div>
    <!-- 品牌中心 -->
    <div class="j_Brand_center"></div>
    <!-- 客户评价 -->
    <div class="j_Testimonials"></div>
    <!-- 问答 -->
    <div class="j_answer"></div>


    <!-- 页面尾部 -->
    <div class="j_footer"></div>
</body>

</html>
