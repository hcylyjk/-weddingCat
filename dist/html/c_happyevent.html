<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>花田喜事</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mod_head.css">
    <link rel="stylesheet" href="../css/mod_rightFix.css">
    <link rel="stylesheet" href="../css/mod_footer.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/c_happyevent.css">
    <link rel="icon" href="../img/c_image/index/favicon.ico" type="image/x-icon">

</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <script>
            $('.header').load('mod_head.html')
        </script>
    </header>

    <!-- 背景 -->
    <div id="bigbg">
        <div class="bigbg_inner">
            <div class="smallnav">
                <a href="javascript:">首页</a><span>></span>
                <a href="javascript:">广州婚纱摄影</a><span>></span>
                <a href="javascript:">主题 </a><span>></span>
                <a href="javascript:">时尚中式</a>
            </div>
            <h2>时尚中式</h2>
            <h3>中国风</h3>
        </div>
    </div>

    <!-- 主体内容 -->
    <div id="main">
        <div class="main_inner">
            <div class="mainheader">
                <p>凤冠霞帔是最具中国古典特色的婚嫁礼服，</p>
                <p>一直都是每个新娘子心中的梦想。</p>
                <p>如今已经成了新人们的必选婚纱照风格之一，</p>
                <p>新郎新娘一起将最幸福的时光都呈现在古代浪漫的气息之中，</p>
                <p>彼此对望时娇呼一声“相公”，</p>
                <p>幸福甜蜜尽在眉宇之间。</p>
            </div>
            <div class="showimg">
                <img src="../img/c_image/happyevent/show1.jpg" alt="">
                <img src="../img/c_image/happyevent/show2.jpg" alt="">
                <img src="../img/c_image/happyevent/show3.jpg" alt="">
                <img src="../img/c_image/happyevent/show4.jpg" alt="">
                <img src="../img/c_image/happyevent/show5.jpg" alt="">
                <img src="../img/c_image/happyevent/show6.jpg" alt="">
                <img src="../img/c_image/happyevent/show7.jpg" alt="">
                <img src="../img/c_image/happyevent/show8.jpg" alt="">
                <div class="showend">--- END ---</div>
            </div>
            <div class="showbtn">
                <div>想拍这种效果</div>
            </div>
        </div>
    </div>
    <div id="recommendation">
        <div class="recommendation_inner">
            <div class="recommendationtop">更多主题推荐</div>
            <div class="recommendationshow">
                <div class="showbox">
                    <img src="../img/c_image/happyevent/show9.jpg" alt="蓝色记忆" title="蓝色记忆:婚纱摄影">
                    <strong>蓝色记忆</strong>
                    <p>你漫过我记忆的浅海</p>
                </div>

                <div class="showbox">
                    <img src="../img/c_image/happyevent/show10.jpg" alt="HONEY" title="HONEY:婚纱摄影">
                    <strong>HONEY</strong>
                    <p>你是我的关键词</p>
                </div>

                <div class="showbox">
                    <img src="../img/c_image/happyevent/show11.jpg" alt="有你的风景" title="有你的风景:婚纱摄影">
                    <strong>有你的风景</strong>
                    <p>一路有你，一路风景</p>
                </div>

            </div>
        </div>
    </div>

    <!-- 右边固定部分 -->
    <div class="mod_right">
        <script>
            $('.mod_right').load('mod_rightFix.html');
        </script>
    </div>

    <!-- 底部引用的-->
    <div class="footer">
        <script>
            $('.footer').load('mod_footer.html');
        </script>
        <!-- $('.footer').load('mod_footer.html') -->
    </div>


    <script>
        window.onload = function () {
            $('.mod_hun p').text('婚礼服务')
            $('.mod_hun span').text('WEDDING SERVICE')
            $('.mod_bottom_right ul li:nth-of-type(2) a').addClass('mod_active');
            $('.mod_bottom_right ul li:nth-of-type(2) i').addClass('mod_first');
        }
    </script>

    <script src="../js/c_happyevent.js"></script>

</html>
